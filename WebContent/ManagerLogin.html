<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>老刘の医院——管理员登录</title>
		<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
		<meta name="author" content="Vincent Garreau" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" media="screen" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" href="http://jrain.oscitas.netdna-cdn.com/tutorial/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="css/bootsnav.css" />
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	</head>

	<body>

		<div id="particles-js">
			<div class="login">
				<div class="login-top">
					管理员登录
					<div class="htmleaf-links">
						<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" onclick="window.location='UserLogin.html'" href="###" title="返回主页"><span> 返回主页</span></a>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="images/name.png" /></div>
					<div class="login-center-input">
						<input type="text" id="usr" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
						<div class="login-center-input-text">用户名</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="images/password.png" /></div>
					<div class="login-center-input">
						<input type="password" id="pwd" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<div class="login-button">
					登陆
				</div>
			</div>
			<div class="sk-rotating-plane"></div>
		</div>

		<!-- scripts -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="js/layer/layer.js" ></script>
		<script src="js/particles.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			function hasClass(elem, cls) {
				cls = cls || '';
				if(cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
				return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
			}

			function addClass(ele, cls) {
				if(!hasClass(ele, cls)) {
					ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
				}
			}

			function removeClass(ele, cls) {
				if(hasClass(ele, cls)) {
					var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
					while(newClass.indexOf(' ' + cls + ' ') >= 0) {
						newClass = newClass.replace(' ' + cls + ' ', ' ');
					}
					ele.className = newClass.replace(/^\s+|\s+$/g, '');
				}
			}
			document.querySelector(".login-button").onclick = function() {
				var username = $('#usr').val();
				var passwd = $('#pwd').val();
				if(username == "LIU" && passwd == "123456") {
					addClass(document.querySelector(".login"), "active")
					setTimeout(function() {
						addClass(document.querySelector(".sk-rotating-plane"), "active")
						document.querySelector(".login").style.display = "none"
					}, 800)
					setTimeout(function() {
						removeClass(document.querySelector(".login"), "active")
						removeClass(document.querySelector(".sk-rotating-plane"), "active")
						document.querySelector(".login").style.display = "block"
						window.location.href = "Menu.html";
					}, 4000)
				}else{
					layer.confirm("用户名或密码错误~");
				}

			}
		</script>
	</body>

</html>
